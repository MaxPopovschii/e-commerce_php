<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User View</title>
    <style>
        /* Body con effetto sfondo e transizione */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-out;
        }

        /* Animazione di fading per il body */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: slideIn 1.5s ease-out;
        }

        /* Animazione di scorrimento per il contenitore */
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeInText 1.5s ease-out;
        }

        /* Animazione di apparizione per il titolo */
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInText 1.5s ease-out 0.5s;
        }

        /* Bottone con effetto hover */
        .button {
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 12px 30px;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.3s;
            margin: 20px 0;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vista per User</h1>
        <p>Benvenuto nella vista utente. Qui puoi visualizzare i dettagli del tuo profilo e altre informazioni importanti.</p>
        <a href="#" class="button">Vai alla dashboard</a>
    </div>
</body>
</html>
