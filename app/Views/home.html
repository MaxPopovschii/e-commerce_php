<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Benvenuto</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            transition: 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Benvenuto nell'Applicazione E-commerce</h1>
        <p>Usa la barra degli indirizzi per navigare tra <code>?route=users</code> e <code>?route=products</code>.</p>
        <a href="?route=users">Vai agli utenti</a>
        <a href="?route=products" style="margin-left: 10px;">Vai ai prodotti</a>
    </div>
</body>
</html>
