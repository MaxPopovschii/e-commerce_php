<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce API</title>
    <link rel="icon" type="image/x-icon" href="/public/assets/favicon.ico">
    <style>
        /* Aggiunta di una transizione per l'intero corpo della pagina */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-out;
        }

        /* Animazione di fading per il corpo */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background: white;
            padding: 40px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: slideIn 1.5s ease-out;
        }

        /* Animazione di scorrimento per il contenitore */
        @keyframes slideIn {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeInText 2s ease-out;
        }

        /* Animazione di apparizione per il titolo */
        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInText 2s ease-out 0.5s;
        }

        /* Aggiunta di un effetto sui pulsanti */
        .button {
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 50px;
            transition: all 0.4s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .button:active {
            background-color: #004085;
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Sezione dei link, centrata e stilizzata */
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
            animation: fadeInText 2s ease-out 1s;
        }

        /* Aggiunta di effetti al passaggio del mouse su tutta la pagina */
        .container:hover {
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nell'Applicazione E-commerce</h1>
        <p>Esplora il nostro sistema di gestione utenti e prodotti con facilit√†. Puoi accedere alle sezioni degli utenti o dei prodotti utilizzando i link qui sotto.</p>
        
        <div class="links">
            <a href="?route=users" class="button">Vai agli utenti</a>
            <a href="?route=products" class="button">Vai ai prodotti</a>
        </div>
    </div>
</body>
</html>
